<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inscription CY-Music</title>
        <link rel="stylesheet" href="ex1.css">
    </head>
    <body>
      <h1>Formulaire d'inscription CY-Music </h1>

      <form id="monForm" name="monForm" action="" method="GET">
        <fieldset>
          <legend>Informations personnelles</legend>
          <label>Nom</label> <input type="text" id="nom" name="nom">
          <label>Prénom</label> <input type="text" id="prenom" name="prenom">
          <label>Date de naissance</label> <input type="date" id="date" name="date">
          <label>Lieu de naissance</label> <input type="text" id="lieu" name="lieu">
          <label>Numéro de téléphone</label> <input type="text" id="num" name="num">
        </fieldset>

        <fieldset>
          <legend>Adresse</legend>
          <label>N°</label> <input type="text" id="n" name="n">
          <label>Appelation</label> <input type="text" id="appel" name="appel">
          <label>Code postal</label> <input type="text" id="code" name="code">
          <label>Ville</label> <input type="text" id="ville" name="ville">
        </fieldset>

        <fieldset>
          <legend>Hommies</legend>
          <label for="sport">Sport</label>
          <select id="sport" name="sport">
            <option value="">Select a sport</option>
            <option value="bad">Badminton</option>
            <option value="kendo">Kendo</option>
            <option value="autre">Autre</option>
          </select>

          <label for="music">Musique</label>
          <select id="music" name="music">
            <option value="">Select a music</option>
            <option value="peacock">Peacock</option>
            <option value="ZIAC">ZIAC</option>
            <option value="autre">Autre</option>
          </select>
        </fieldset>

       </form>
    </body>
</html>
